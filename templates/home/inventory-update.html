{% extends "base.html" %}

{% block body %}

    <h1>Inventory updated</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Sell in</th>
            <th>Quality</th>
        </tr>
        {% for item in inventory_update %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/inventory" method="get">
        <button type="submit">Go back</button>
    </form>

{% endblock %}
